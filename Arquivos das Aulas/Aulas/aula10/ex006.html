<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>  
    <style>
        #area{
            background-color: rgb(71, 230, 71);
            color: white;
            width: 200px;
            height: 200px;
            line-height:200px;
            text-align: center;
            margin: 10em auto;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('div#area');
        a.addEventListener('click', cliclar);
        a.addEventListener('mouseover' ,entrar);
        a.addEventListener('mouseout', sair);

        function cliclar() {
            a.innerText = 'Clicou';
            a.style.background = 'red';
     
        }

        function entrar(){
            a.innerText = 'Entrou';
        }

        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'rgb(71, 230, 71)';
        }
    </script>
</body>
</html>
